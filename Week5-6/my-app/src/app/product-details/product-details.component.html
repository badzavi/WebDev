<h2>Product Details</h2>

<div *ngIf="product" class="wrapper">
  <div>
    <img src="{{product.image}}" alt="">
  </div>
  <div class="text">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency }}</h4>
    <p>{{ product.description }}</p>
    <p>Rating: {{ product.rating }}</p>
    <button (click)="addToCart(product)">Buy</button>
  </div>
</div>
